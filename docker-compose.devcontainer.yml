version: "3.8"
services:
  app:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    tty: true
    ports:
      - "3000:3000"
      - "4000:4000"
      - "3035:3035"
    volumes:
      - .:/app:cached
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules

volumes:
  bundle:
  node_modules:
